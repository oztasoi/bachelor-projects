{% extends 'recommend/base.html' %}

{% block content %}
    {% for product in products %}
        <h1>First three of the recommended products based on your purchases</h1>
        <div class="post">
            <div class="date">
                <p>created: {{ product.created_date }}</p>
            </div>
            <h2><a href="{% url 'product_detail' pk=product.pk %}">{{ product.title }}</a></h2>
            <p>Price: {{ product.price|linebreaksbr }} tl</p>
        </div>
    {% endfor %}
{% endblock %}
