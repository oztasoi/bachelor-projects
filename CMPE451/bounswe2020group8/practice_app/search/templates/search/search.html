<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        
        <title>
            {% block title %}
                Search Page
            {% endblock %}
        </title>
    </head>
    <!-- Navbar -->
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">CAROUSEL</a>
            <div class="mx-auto" style="width: 400px;">
                <form class="form-inline", method="POST", action="/search/">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="product">
                        <div class="input-group-append">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" name="search", value="search">Search</button>
                        </div>
                    </div>
            
                </form>
                
            </div>
            
        </nav>
        
        
        {% block contentExp %}
        <div class="row">
            
            <div id="content">
            <!-- Product cards -->
            {% if key != "Search was found" %}
                <div class="m-5">
                    {{key}}
                </div>
            {% else %}
            <h4 style="text-align:center;">Search results for {{ word }}</h4>
            <div class="row row-cols-3">
            {% for i in name %}
                    <div class="col-sm-4">
                    <div class="card" style="width: 400px; height: 600px;">
                        {% if i.DisplayStockPhotos %}
                        <img class="card-img-top" style="width: 400px; height: 400px;" src={{i.StockPhotoURL}} alt="Card image cap">
                        {% else %}
                        <img class="card-img-top" style="width: 400px; height: 400px;" src='https://www.bilgedegerleme.com/wp-content/themes/consultix/images/no-image-found-360x260.png' alt="Card image cap">
                        {% endif %}
                        <div class="card-body">
                        <p class="card-text">{{i.Title}}</p>
                        <br><p>Buy it Now!</p></br>
                        </div>
                    </div>
                </div>
            {% endfor %}
                
                </div>
            {% endif %}
            </div>
        </div>

        {% endblock %}
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  
    </body>
</html>
